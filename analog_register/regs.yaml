-   name: TI_CONTROL
    description: Transimpedance control register
    address: 0x0280
    bitfields:
    -   name: pd
        description: power_down
        reset: 0
        width: 1
        lsb: 0
        access: rw
        hardware: o
        enums: 
        -   name: opamp_on
            description: opamp running
            value: 0
        -   name: opamp_off
            description: opamp power down
            value: 1
-   name: TI_GAIN
    description: Transimpedance gain
    address: 0x0284
    bitfields:
    -   name: res
        description: resistor selection
        reset: 0
        width: 3
        lsb: 0
        access: rw
        hardware: o
        enums: []
-   name: TI_SW
    description: Transimpedance switch configuration
    address: 0x0288
    bitfields:
    -   name: tp_switch
        description: testpad on/off
        reset: 1
        width: 1
        lsb: 0
        access: rw
        hardware: o
        enums: 
        -   name: operation
            description: value during normal operation
            value: 0
-   name: ADC1_CONTROL
    description: Control register
    address: 0x0300
    bitfields:
    -   name: en
        description: enable
        reset: 1
        width: 1
        lsb: 0
        access: rw
        hardware: o
        enums: 
        -   name: ADC_on
            description: ADC running
            value: 1
        -   name: ADC_off
            description: ADC off
            value: 0
    -   name: holdtype
        description: hold type
        reset: 0
        width: 1
        lsb: 1
        access: rw
        hardware: o
        enums: 
        -   name: th
            description: track&hold
            value: 0
        -   name: sh
            description: sample&hold
            value: 1
-   name: ADC1_DELAY
    description: delay settings
    address: 0x0310
    bitfields:
    -   name: hold_time
        description: number of clock cycles to hold before sampling. Ignored in track&hold.
        reset: 2
        width: 5
        lsb: 0
        access: rw
        hardware: o
        enums: []
    -   name: high_bits_delay
        description: number of clock cycles to wait after switching bits 9..7
        reset: 4
        width: 4
        lsb: 5
        access: rw
        hardware: o
        enums: []
    -   name: mid_bits_delay
        description: number of clock cycles to wait after switching bits 6..4
        reset: 2
        width: 2
        lsb: 9
        access: rw
        hardware: o
        enums: []
    -   name: low_bits_delay
        description: number of clock cycles to wait after switching bits 3..0
        reset: 1
        width: 2
        lsb: 11
        access: rw
        hardware: o
        enums: []
-   name: ADC1_OUT
    description: ADC output value
    address: 0x0380
    bitfields:
    -   name: output_value
        description: AD converted value
        reset: 0
        width: 12
        lsb: 0
        access: ro
        hardware: i
        enums: []
-   name: ADC2_CONTROL
