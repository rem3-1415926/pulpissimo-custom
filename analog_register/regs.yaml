regmap:
-   name: I_BIAS_CONTROL
    description: Control register.
    address: 0x0000
    bitfields:
    -   name: power_down
        description: Selection of devices to power down
        reset: 0
        width: 3
        lsb: 0
        access: rw
        hardware: o
        enums:
        -   name: COMMON
            description: power down general Vref
            value: 1
        -   name: ADC1
            description: power down ADC1 Vref
            value: 2
        -   name: ADC2
            description: power down ADC2 Vref
            value: 4
        -   name: ALL
            description: power down all 3 Vref
            value: 7
-   name: I_BIAS_SW
    description: Switch configuration
    address: 0x0004
    bitfields:
    -   name: source_sel
        description: Selection of Vref source
        reset: 3
        width: 2
        lsb: 0
        access: rw
        hardware: o
        enums:
        -   name: int
            description: activate internal resistive voltage divider
            value: 1
        -   name: ext
            description: connect external Vref pad
            value: 2
-   name: PGA1_CONTROL
    description: Control register.
    address: 0x0100
    bitfields:
    -   name: power_down
        description: Selection of devices to power down
        reset: 0
        width: 3
        lsb: 0
        access: rw
        hardware: o
        enums:
        -   name: OP1
            description: power down OPAMP1
            value: 1
        -   name: OP2
            description: power down OPAMP2
            value: 2
        -   name: DIFFAMP
            description: power down DIFFAMP
            value: 4
        -   name: ALL
            description: power down all 3 opamps
            value: 7
-   name: PGA1_INT_SW
    description: Switch configuration for internal connectivity
    address: 0x0110
    bitfields:
    -   name: offset_compensation
        description: Selection of switches that are to be put into offset compensation mode
        reset: 0
        width: 6
        lsb: 0
        access: rw
        hardware: o
        enums: 
        -   name: OC_OP1
            description: configuration for OP1
            value: 7
        -   name: OC_OP2
            description: configuration for OP2
            value: 56
    -   name: se
        description: LNA input connection switch
        reset: 3
        width: 2
        lsb: 8
        access: rw
        hardware: o
        enums:
        -   name: operation
            description: configuration for normal operation
            value: 3
    -   name: sm
        description: diffamp input connection switch
        reset: 3
        width: 2
        lsb: 10
        access: rw
        hardware: o
        enums:
        -   name: operation
            description: configuration for normal operation
            value: 3
    -   name: sc
        description: LNA feedback cap switch
        reset: 3
        width: 2
        lsb: 12
        access: rw
        hardware: o
        enums: 
        -   name: operation
            description: configuration for normal operation
            value: 3
-   name: PGA1_TST_SW
    description: Switch configuration for testpad connectivity
    address: 0x0120
    bitfields:
    -   name: si
        description: SI switches that are connected to testpads
        reset: 0x31
        width: 6
        lsb: 0
        access: rw
        hardware: o
        enums:
        -   name: operation
            description: configuration for normal operation
            value: 0
    -   name: so
        description: SO switches that are connected to testpads
        reset: 3
        width: 4
        lsb: 6
        access: rw
        hardware: o
        enums:
        -   name: operation
            description: configuration for normal operation
            value: 0
-   name: PGA1_OC1
    description: Offset compensation values for OPAMP1
    address: 0x0140
    bitfields:
    -   name: OC1_P
        description: P side
        reset: 0
        width: 8
        lsb: 0
        access: rw
        hardware: o
        enums: []
    -   name: OC1_N
        description: N side
        reset: 0
        width: 8
        lsb: 8
        access: rw
        hardware: o
        enums: []
-   name: PGA1_OC2
    description: Offset compensation values for OPAMP2
    address: 0x0144
    bitfields:
    -   name: OC1_P
        description: P side
        reset: 0
        width: 8
        lsb: 0
        access: rw
        hardware: o
        enums: []
    -   name: OC1_N
        description: N side
        reset: 0
        width: 8
        lsb: 8
        access: rw
        hardware: o
        enums: []
-   name: PGA1_GAIN1
    description: Gain for first amplifier stage
    address: 0x0150
    bitfields:
    -   name: gain
        description: gain; linear between 1 and 128
        reset: 1
        width: 7
        lsb: 0
        access: rw
        hardware: o
        enums:  
        -   name: min
            description: gain = 1
            value: 0
        -   name: max
            description: gain = 128
            value: 127
-   name: PGA1_GAIN2_1
    description: Gain for second amplifier stage, P path
    address: 0x0160
    bitfields:
    -   name: gain
        description: gain; linear between 0.5 and 4
        reset: 1
        width: 3
        lsb: 0
        access: rw
        hardware: o
        enums:
        -   name: break
            description: decouple diffamp input from LNA output
            value: 0
        -   name: min
            description: gain = 0.5
            value: 1
        -   name: max
            description: gain = 3.5
            value: 7
-   name: PGA1_GAIN2_2
    description: Gain for second amplifier stage, N path
    address: 0x0164
    bitfields:
    -   name: gain
        description: gain; linear between 0.5 and 3.5
        reset: 1
        width: 3
        lsb: 0
        access: rw
        hardware: o
        enums:
        -   name: break
            description: decouple diffamp input from LNA output
            value: 0
        -   name: min
            description: gain = 0.5
            value: 1
        -   name: max
            description: gain = 3.5
            value: 7
