-   name: DAC1_CONTROL
    description: Control register 
    address: 0x0500
    bitfields:
    -   name: pd
        description: power down
        reset: 0
        width: 1
        lsb: 0
        access: rw
        hardware: o
        enums: 
        -   name: DAC_on
            description: ADC running
            value: 0
        -   name: DAC_off
            description: ADC off
            value: 1
-   name: DAC1_TST_SW
    description: Switch register
    address: 0x0510
    bitfields:
    -   name: switch_position
        description: testpad switch position
        reset: 0
        width: 1
        lsb: 0
        access: rw
        hardware: o
        enums: 
        -   name: TP_on
            description: testpad connected
            value: 1
        -   name: TP_off
            description: testpad disconnected
            value: 0
-   name: DAC1_GAIN
    description: analog gain selection
    address: 0x0520
    bitfields:
    -   name: gain
        description: gain selection (0.8, 1, 1.8) 
        reset: 1
        width: 2
        lsb: 0
        access: rw
        hardware: o
        enums: 
        -   name: break
            description: decouple output buffer from DAC output
            value: 0
        -   name: min
            description: gain = 0.8
            value: 1
        -   name: one
            description: gain = 1
            value: 2
        -   name: max
            description: gain = 1.8 - above saturation when using sine LUT
            value: 3
-   name: DAC1_ROUT
    description: output resistance selection
    address: 0x0530
